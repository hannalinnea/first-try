<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Help me choose</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1 class="header">Help me choose today's nail polish...</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Color..."></input>
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="resultSection"></div>
    <button class="goOption">Go!</button>
    <div>
      <img src="https://www.opi.com/sites/default/files/styles/paragraph_full_width_image/public/reds-top-marquee-2.jpg?itok=gWI2je1m" alt="Polish" width="600" height="220">
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(function() {
        $('.resultSection').hide()

        var add_option = function() {
          $('.inputs').append('<input></input>')
        }

        $('.addOption').click(add_option)
      })
    </script>
  </body>
</html>
